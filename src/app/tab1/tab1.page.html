<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      MySocial Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-card color="medium"*ngFor="let post of postToShow">
    <ion-card-content *ngIf="post.imageUrl">
      <img src="{{post.imageUrl}}">
    </ion-card-content>
    <ion-card-header>
      <ion-card-title>{{post.from}}</ion-card-title>
      <ion-card-subtitle>{{post.createdOn}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{post.message}}</ion-card-content>
  </ion-card>

</ion-content>
