<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Register New Friends
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>

  <!--Register new friends -->
  <ion-card>
  
      <ion-item class="register">
        <ion-label position="stacked"><h2>Name:</h2></ion-label>
        <br><br>
        <ion-input [(ngModel)]="model.name" name="userName"></ion-input>
      </ion-item>
  </ion-card>

  <ion-button (click)="register()" expand="block" size="medium" color="primary">Register</ion-button>

  <!-- list existing friends -->
  <hr>
  <ion-list>

      <ion-item-sliding *ngFor="let friend of friendsToDisplay">
          <ion-item>
            <ion-label>{{friend.name}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="unfriend(friend)" color="danger">Unfriend</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
  </ion-list>
</ion-content>
